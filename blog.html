<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIBE Blog | Volunteer Independent Business Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff8200;
      --gray: #4B4B4B;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--gray);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--gray);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--orange);
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      transition: color 0.2s ease;
    }
    nav a:hover { color: var(--orange); }

    .divider {
      height: 6px;
      background: var(--orange);
      width: 100%;
    }

    section.alt-white {
      background: var(--white);
      color: var(--gray);
      width: 100%;
    }
    section .content {
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    section h2 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 2rem;
      color: var(--orange);
    }

    iframe {
      width: 100%;
      min-height: 1000px;
      border: none;
    }

    footer {
      background: var(--gray);
      color: var(--white);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
    }
    footer a {
      color: var(--orange);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">VIBE</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="divider"></div>

  <section class="alt-white">
    <div class="content">
      <h2>VIBE Blog</h2>
      <iframe src="https://medium.com/@VIBE_jimmy/latest" title="VIBE Blog on Medium"></iframe>
    </div>
  </section>

  <footer>
    <div class="logo">VIBE</div>
    © 2025 VIBE — Volunteer Independent Business Exchange · <a href="mailto:jimmy@vib.exchange">jimmy@vib.exchange</a>
  </footer>
</body>
</html>
